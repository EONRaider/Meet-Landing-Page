<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Meet Landing Page</title>
  </head>
  <body class="| bg-primary flex-center-row">
    <main class="content">
      <header class="| flex-center-row">
        <img class="header__logo" src="images/logo.svg" alt="meet logo">
      </header>

      <section class="hero">
        <div class="left-img-container">
          <img src="images/desktop/image-hero-left.png" alt="Hero image left side" class="hero__image-left">
        </div>

        <article class="hero-content | flow">
          <div class="hero-content-text | flow">
            <h1 class="hero-content__title">Group Chat<br>for Everyone</h1>
            <p class="hero-content__paragraph">Meet makes it easy to connect with others face-to-face virtually and
              collaborate
              across any device.</p>
          </div>
          <div class="hero-content-buttons | flex-center-row">
            <button class="hero-content__btn-download">Download<span class="btn-download__version">v1.3</span></button>
            <button class="hero-content__btn-description">What is it?</button>
          </div>
        </article>

        <div class="right-img-container">
          <img src="images/desktop/image-hero-right.png" alt="Hero image right side" class="hero__image-right">
        </div>
      </section>
    </main>
  </body>
</html>
